<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p2p3head">Player Details</div>
    
<!--details -->
    <div class="txtdiv">
    <label for="name" class="label">Name:</label>
    <input type="text" name="name" class="entername forwidth" placeholder="Enter your Name">
    </div><br>

    <div class="txtdiv">
    <label for="gname" class="label">Game Name:</label>
    <input type="text" name="gname" class="enterGname forwidth" placeholder="Enter Your Nickname">
    </div><br>

    <div class="txtdiv">
    <label for="age" class="label">Age:</label>
    <input type="number" name="age" class="enterage forwidth" placeholder="Enter Age">
    </div>
<!-- play button -->
    <div class="play button" id="play"><span class="play">Play</span></div>

    <script src="details.js"></script>
</body>
</html>
